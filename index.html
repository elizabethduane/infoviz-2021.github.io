<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <title>Trabalho de InfoViz</title>
    <style>
      .country {
        stroke: #fff;
        fill: #aaa;
      }
      .hover {
        fill: #69b3a2;
      }
    </style>
  </head>
  <body>
    <h2>Países, Instituições e Autores que estão abordando a Integração Humano-Computador (HInt)</h2>
    <h2></h2>
    <script>
      const width = 900
      const height = 600

      const svg = d3.select('body')
        .append('svg')
        .attr('width', width)
        .attr('height', height)
      
      const projection = d3
        .geoNaturalEarth1()
        .scale(width / 1.3 / Math.PI)
        .translate([width / 2, height / 2])
      
      const geoPath = d3.geoPath()
        .projection(projection)
      
      d3.json('https://raw.githubusercontent.com/infoviz-2021/infoviz-2021.github.io/main/world.json').then(function (data) {
        svg.append('g')
          .selectAll('path')
          .data(data.features)
          .join('path')
          .attr('d', geoPath)
          .attr('class', 'country')
          .attr('fill', function (svgElement, data) {
            if (data.articles > 0)
              return '#7c1010'
            return '#aaa'
          })
          .on('mouseover', function (svgElement, data) {
            d3.select('h2').text(data.properties.name);
            d3.select(this).attr('class', 'country hover')
          })
          .on('mouseout', function (d) {
            d3.select(this).attr('class', 'country')
          })
      })
    </script>
  </body>
</html>
